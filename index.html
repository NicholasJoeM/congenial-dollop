    <main id="main">
    <h1 id="title">Prof. John Ronald Reuel Tolkien.</h1>
    <p>The man who developed a new language for all</p>
    <figure id="img-div">
      <img id="image" src="https://64.media.tumblr.com/3168e5bef2fe35687ed2efcb45ec2b71/tumblr_pkrgny5mDI1w15c8g_540.jpg" alt="tolkien in his library">
      <figcaption id="img-caption">
        Tolkien was notorious for his love of pipe tobacco. Here he is seen indulging whilst pondering simultaneously in his library.
      </figcaption>
      <section id="tribute-info">
        <h3 id="headline">Here is a timeline of Professor Tolkien's life:</h3>
        <ul>
          <li><strong>1892</strong> - Born in Bloemfontein, South Africa to Arthur and Mabel Tolkien</li>
          <li>
            <b>1915</b> - Tolkien enlisted as a lieutentant in the Lancashire Fusiliers and served in WWI
          </li>
          <li>
            <b>1920</b> - Continuing his linguistic studies, Tolkien became a faculty member at the University of Leeds and shortly after that became a professor at Oxford University. 
          </li>
          <li>
            <b>1937</b> - Tolkien's award-winning fantasy novel The Hobbit — about the small, furry-footed Bilbo Baggins and his adventures — is published.
          </li>
          <li>
            <strong>1954/1955</strong> - Tolkien released the Lord of the Rings trilogy.
          </li>
          <li>
            <strong>1973</strong> - Tolkien passed away leaving behind a legacy for his children to carry on. His son Christopher did just that. 
          </li>
        </ul>
        <blockquote cite="https://www.goodreads.com/author/quotes/656983.J_R_R_Tolkien">
          <p>"All that is gold does not glitter,
Not all those who wander are lost;
The old that is strong does not wither, Deep roots are not reached by the frost."
          </p>
          <cite>
            -- JRR Tolkien
          </cite>
        </blockquote>
        <h3 id="nick">You can read more about this great man and his incredible works on his <a id="tribute-link" href="https://en.wikipedia.org/wiki/J._R._R._Tolkien" target="_blank">Wikipedia entry.</a></h3>
      </section>
